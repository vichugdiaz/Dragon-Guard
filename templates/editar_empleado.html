<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado - {{ config.nombre_empresa }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h3 class="text-center mb-4">Editar Empleado</h3>

                {% if error %}
                    <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}
                {% if mensaje %}
                    <div class="alert alert-success text-center">{{ mensaje }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('editar_empleado', id=empleado.id) }}">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">CÃ©dula</label>
                        <input type="text" name="cedula" id="cedula" class="form-control text-center" value="{{ empleado.cedula }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control text-center" value="{{ empleado.nombre }}" required>
                    </div>
                    <div class="text-center d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
                        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
