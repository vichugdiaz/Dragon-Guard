<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso de Administrador - {{ config.nombre_empresa }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: {{ config.estilos.fuente }};
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ url_for('static', filename='logos/' + config.logo_filename) }}" alt="Logo" class="img-fluid mb-3" style="max-height: 80px; max-width: 100%; object-fit: contain;">
        <h4 class="mt-1">Acceso de Administrador</h4>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login_admin') }}" class="mt-3">
            <div class="mb-3">
                <label for="clave" class="form-label">Clave de administrador:</label>
                <input type="password" class="form-control text-center" name="clave" id="clave" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">Volver al inicio</a>
        </div>
    </div>

    <script>
        window.onload = function () {
            const inputClave = document.getElementById("clave");
            inputClave.focus();
            const length = inputClave.value.length;
            inputClave.setSelectionRange(length / 2, length / 2);
        };
    </script>
</body>
</html>
