<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración Visual - Dragon Guard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <img src="{{ url_for('static', filename='logos/default_logo.png') }}" alt="Logo Sistema" style="position: absolute; top: 10px; left: 10px; height: 40px;">
    <div class="container-fluid py-4">
        <div class="text-center mb-4">
            <h2>Configuración Visual</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin_configuracion') }}">
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Empresa</label>
                        <input type="text" name="nombre_empresa" class="form-control" value="{{ config['nombre_empresa'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color Primario</label>
                        <input type="color" name="color_primario" class="form-control form-control-color" value="{{ config['estilos']['color_primario'] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color Secundario</label>
                        <input type="color" name="color_secundario" class="form-control form-control-color" value="{{ config['estilos']['color_secundario'] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fuente</label>
                        <input type="text" name="fuente" class="form-control" value="{{ config['estilos']['fuente'] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Logo</label>
                        <input type="file" name="logo" class="form-control" accept="image/*">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        <a href="{{ url_for('admin_panel') }}" class="btn btn-outline-secondary ms-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
